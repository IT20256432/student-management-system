# Application Configuration
spring.application.name=Student Management

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-with-at-least-256-bits-length-for-security-change-in-production
jwt.expiration=86400000  # 24 hours in milliseconds
jwt.refresh-expiration=604800000  # 7 days in milliseconds

# Database Configuration (Update with your actual database)
spring.datasource.url=jdbc:mysql://localhost:3306/institute
spring.datasource.username=root
spring.datasource.password=maliya

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Security (for basic setup - will be overridden by your SecurityConfig)
spring.security.user.name=admin
spring.security.user.password=admin123

# Email Configuration (if using email service)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mavword@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.example.SM=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (handled in SecurityConfig)
